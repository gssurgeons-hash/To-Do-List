<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --light-bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --light-glass-bg: rgba(255, 255, 255, 0.5);
            --light-text-color: #2c3e50;
            --light-input-bg: rgba(255, 255, 255, 0.7);
            --light-input-text: #34495e;
            --light-btn-color: #3498db;
            --light-btn-hover: #2980b9;
            --light-shadow: rgba(0, 0, 0, 0.1);
            --light-border: rgba(255, 255, 255, 0.2);
            --high-priority: #e74c3c;
            --medium-priority: #f1c40f;
            --low-priority: #2ecc71;
            --overdue: #c0392b;
            --completed-text: #95a5a6;
            --progress-bar: #3498db;
            --progress-bar-bg: #e0e0e0;
            --kanban-col-bg: rgba(255, 255, 255, 0.2);
        }
        .dark-mode {
            --light-bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --light-glass-bg: rgba(44, 62, 80, 0.5);
            --light-text-color: #ecf0f1;
            --light-input-bg: rgba(52, 73, 94, 0.7);
            --light-input-text: #bdc3c7;
            --light-btn-color: #3498db;
            --light-btn-hover: #2980b9;
            --light-shadow: rgba(0, 0, 0, 0.3);
            --light-border: rgba(255, 255, 255, 0.1);
            --high-priority: #e74c3c;
            --medium-priority: #f1c40f;
            --low-priority: #2ecc71;
            --overdue: #c0392b;
            --completed-text: #7f8c8d;
            --progress-bar: #3498db;
            --progress-bar-bg: #444444;
            --kanban-col-bg: rgba(44, 62, 80, 0.3);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-bg-gradient);
            color: var(--light-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1542435503-956c469947f6?q=80&w=2670&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: 1;
            padding: 1rem;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        .dark-mode body::after {
            background: rgba(0, 0, 0, 0.4);
        }
        .app-container {
            background: var(--light-glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--light-border);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--light-shadow);
            width: 100%;
            max-width: 900px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.8s ease-out;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-direction: column;
            align-items: flex-start;
        }
        h1 {
            font-weight: 600;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px var(--light-shadow);
        }
        #theme-switcher {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--light-text-color);
            transition: transform 0.3s ease, color 0.3s ease;
        }
        #theme-switcher:hover {
            transform: rotate(30deg);
        }
        .view-toggler {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
            flex-direction: column;
            width: 100%;
        }
        .view-toggler button {
            background: var(--light-input-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--light-border);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--light-text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .view-toggler button.active {
            background-color: var(--light-btn-color);
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        .search-filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
            flex-direction: column;
            width: 100%;
        }
        #search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            background: var(--light-input-bg);
            color: var(--light-input-text);
            backdrop-filter: blur(5px);
        }
        #filter-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 10px;
            background: var(--light-input-bg);
            color: var(--light-input-text);
            backdrop-filter: blur(5px);
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        #task-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: var(--light-input-bg);
            color: var(--light-input-text);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }
        #task-input::placeholder { color: var(--light-input-text); opacity: 0.7; }
        #task-input:focus { outline: none; box-shadow: 0 0 0 3px var(--light-btn-color); }
        .task-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            flex-direction: column;
        }
        .task-options select, .task-options input[type="date"] {
            flex: 1;
            min-width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 10px;
            background: var(--light-input-bg);
            color: var(--light-input-text);
            backdrop-filter: blur(5px);
        }
        #add-task-btn {
            width: 100%;
            padding: 1rem 1.25rem;
            border: none;
            border-radius: 10px;
            background-color: var(--light-btn-color);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }
        #add-task-btn:hover {
            background-color: var(--light-btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #task-list-view {
            display: block;
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--light-input-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform, opacity;
            border: 1px solid var(--light-border);
            position: relative;
            flex-direction: column;
            align-items: flex-start;
        }
        .task-main-content {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            text-align: center;
        }
        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            transition: background-color 0.3s ease;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .task-item[data-priority="high"]::before { background-color: var(--high-priority); }
        .task-item[data-priority="medium"]::before { background-color: var(--medium-priority); }
        .task-item[data-priority="low"]::before { background-color: var(--low-priority); }
        .task-item.added { animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .task-item.removed { animation: fadeOutSlideOut 0.5s ease-in forwards; }
        @keyframes fadeOutSlideOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; height: 0; padding: 0; margin: 0; overflow: hidden; transform: translateY(-10px); }
        }
        .task-item:hover { transform: translateY(-3px); box-shadow: 0 5px 15px var(--light-shadow); }
        .task-item.completed {
            text-decoration: line-through;
            color: var(--completed-text);
            opacity: 0.7;
        }
        .task-item.overdue {
            border: 2px solid var(--overdue);
            animation: pulse-red 1.5s infinite;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 var(--overdue); }
            70% { box-shadow: 0 0 0 10px rgba(192, 57, 43, 0); }
            100% { box-shadow: 0 0 0 0 rgba(192, 57, 43, 0); }
        }
        .task-details { flex-grow: 1; user-select: none; text-align: left; }
        .task-text { font-size: 0.9rem; }
        .task-meta { font-size: 0.7rem; opacity: 0.8; margin-top: 5px; display: flex; flex-wrap: wrap; gap: 5px 10px; }
        .task-meta .due-date i, .task-meta .category-label i { margin-right: 5px; }
        .task-item button {
            background: none;
            border: none;
            color: var(--light-text-color);
            font-size: 0.9rem;
            cursor: pointer;
            margin-left: 0.5rem;
            opacity: 0.7;
            transition: opacity 0.3s ease, color 0.3s ease;
        }
        .task-item button:hover { opacity: 1; color: red; }
        .task-actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .pin-btn {
            color: var(--light-text-color);
            opacity: 0.5;
            transition: all 0.2s ease;
        }
        .pin-btn.pinned {
            color: #f1c40f;
            opacity: 1;
            transform: rotate(15deg);
        }
        #kanban-view {
            display: none;
            flex-grow: 1;
            padding: 0.5rem;
            overflow-x: auto;
            white-space: nowrap;
        }
        .kanban-board {
            display: flex;
            gap: 15px;
            min-height: 300px;
            flex-direction: column;
            width: 100%;
        }
        .kanban-column {
            background: var(--kanban-col-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--light-border);
            border-radius: 10px;
            min-width: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 5px 15px var(--light-shadow);
        }
        .kanban-column h3 {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .kanban-task {
            background: var(--light-input-bg);
            padding: 0.8rem;
            border-radius: 10px;
            cursor: grab;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }
        .kanban-task:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .kanban-task.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        .kanban-task .task-meta { margin-top: 0; }
        .motivational-quote {
            text-align: center;
            font-style: italic;
            opacity: 0.7;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .progress-container {
            margin-top: 1.5rem;
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--progress-bar-bg);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress-fill {
            height: 100%;
            background-color: var(--progress-bar);
            width: 0%;
            transition: width 0.5s ease-in-out;
            border-radius: 5px;
        }
        .great-job-message {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--light-btn-color);
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 1rem;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            width: 100%;
        }
        .action-buttons button {
            background: var(--light-input-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--light-border);
            border-radius: 10px;
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
            color: var(--light-text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .action-buttons button:hover {
            background-color: var(--light-btn-color);
            color: #fff;
            transform: translateY(-2px);
        }
        #daily-goal-input {
            width: 100%;
            padding: 0.4rem;
            border-radius: 5px;
            border: 1px solid var(--light-border);
            background: var(--light-input-bg);
            color: var(--light-input-text);
            text-align: center;
            margin-left: 0;
            margin-top: 5px;
        }
        .background-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 1rem;
        }
        .background-selector input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            background: var(--light-input-bg);
            color: var(--light-input-text);
            border: 1px solid var(--light-border);
        }
        .background-selector button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--light-btn-color);
            color: #fff;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .background-selector button:hover {
            background: var(--light-btn-hover);
            transform: translateY(-2px);
        }

        @media (min-width: 600px) {
            .app-container {
                padding: 2.5rem;
            }
            .header {
                flex-direction: row;
                align-items: center;
            }
            h1 {
                font-size: 2rem;
            }
            .view-toggler {
                flex-direction: row;
                width: auto;
            }
            .view-toggler button {
                width: auto;
            }
            .search-filter-container {
                flex-direction: row;
                width: auto;
            }
            #search-input, #filter-select {
                flex: 1;
                width: auto;
            }
            .task-options {
                flex-direction: row;
                flex-wrap: nowrap;
                width: 100%;
            }
            .task-options select, .task-options input[type="date"] {
                flex: 1;
                min-width: 120px;
            }
            #add-task-btn {
                width: auto;
            }
            .task-item {
                flex-direction: row;
                align-items: center;
            }
            .task-main-content {
                flex-direction: row;
                text-align: left;
                width: 100%;
            }
            .task-text {
                font-size: 1rem;
            }
            .task-meta {
                font-size: 0.8rem;
                margin-top: 0;
            }
            .task-actions {
                margin-top: 0;
            }
            .kanban-board {
                flex-direction: row;
            }
            .kanban-column {
                min-width: 250px;
            }
            .action-buttons {
                flex-direction: row;
                justify-content: space-between;
                flex-wrap: nowrap;
                width: auto;
            }
            .action-buttons button {
                width: auto;
            }
            #daily-goal-input {
                width: 60px;
                margin-left: 10px;
                margin-top: 0;
            }
            .background-selector {
                flex-direction: row;
                align-items: center;
            }
            .background-selector input {
                flex: 1;
            }
            .background-selector button {
                width: auto;
            }
        }
        @media (min-width: 1024px) {
            .app-container {
                max-width: 1000px;
            }
            .kanban-column {
                min-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="confetti-canvas"></div>
    <div class="app-container">
        <div class="header">
            <h1>To-Do List</h1>
            <button id="theme-switcher" aria-label="Toggle light and dark theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="view-toggler">
            <button id="list-view-btn" class="active"><i class="fas fa-list"></i> List</button>
            <button id="kanban-view-btn"><i class="fas fa-columns"></i> Kanban</button>
        </div>

        <div class="search-filter-container">
            <input type="text" id="search-input" placeholder="Search tasks...">
            <select id="filter-select">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <div class="task-options">
                <select id="task-priority">
                    <option value="low">🟢 Low Priority</option>
                    <option value="medium">🟡 Medium Priority</option>
                    <option value="high">🔴 High Priority</option>
                </select>
                <select id="task-category">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                </select>
                <input type="date" id="task-duedate">
            </div>
            <button id="add-task-btn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>
        
        <div id="task-list-view">
            <ul id="task-list"></ul>
        </div>

        <div id="kanban-view">
            <div class="kanban-board">
                <div class="kanban-column" data-status="to-do">
                    <h3>To-Do</h3>
                </div>
                <div class="kanban-column" data-status="in-progress">
                    <h3>In Progress</h3>
                </div>
                <div class="kanban-column" data-status="done">
                    <h3>Done</h3>
                </div>
            </div>
        </div>

        <div class="progress-container">
            <span id="progress-text">Daily Progress: 0/5 (0%)</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div id="great-job-message" class="great-job-message" style="display: none;">Great job! 🎉</div>
        </div>
        
        <div class="action-buttons">
            <label for="daily-goal-input">Daily Goal:</label>
            <input type="number" id="daily-goal-input" value="5" min="1">
        </div>

        <div class="background-selector">
            <input type="url" id="bg-url-input" placeholder="Paste image URL here">
            <button id="set-bg-btn">Set Background</button>
        </div>

        <div class="motivational-quote" id="motivational-quote"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskList = document.getElementById('task-list');
            const themeSwitcher = document.getElementById('theme-switcher');
            const taskPriority = document.getElementById('task-priority');
            const taskCategory = document.getElementById('task-category');
            const taskDuedate = document.getElementById('task-duedate');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const greatJobMessage = document.getElementById('great-job-message');
            const listViewBtn = document.getElementById('list-view-btn');
            const kanbanViewBtn = document.getElementById('kanban-view-btn');
            const taskListView = document.getElementById('task-list-view');
            const kanbanView = document.getElementById('kanban-view');
            const searchInput = document.getElementById('search-input');
            const filterSelect = document.getElementById('filter-select');
            const dailyGoalInput = document.getElementById('daily-goal-input');
            const motivationalQuoteEl = document.getElementById('motivational-quote');
            const bgUrlInput = document.getElementById('bg-url-input');
            const setBgBtn = document.getElementById('set-bg-btn');

            const QUOTES = [
                "The secret of getting ahead is getting started. - Mark Twain",
                "Don't wait. The time will never be just right. - Napoleon Hill",
                "Believe you can and you're halfway there. - Theodore Roosevelt",
                "The best way to predict the future is to create it. - Peter Drucker",
                "Start where you are. Use what you have. Do what you can. - Arthur Ashe"
            ];
            
            let allTasks = [];
            let currentView = 'list';
            let dailyGoal = parseInt(dailyGoalInput.value) || 5;

            loadTasks();
            loadTheme();
            loadBackground();
            displayRandomQuote();
            setupKanbanDragAndDrop();

            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            taskList.addEventListener('click', handleTaskActions);
            themeSwitcher.addEventListener('click', toggleTheme);
            listViewBtn.addEventListener('click', () => switchView('list'));
            kanbanViewBtn.addEventListener('click', () => switchView('kanban'));
            searchInput.addEventListener('input', () => renderTasks());
            filterSelect.addEventListener('change', () => renderTasks());
            dailyGoalInput.addEventListener('change', (e) => {
                dailyGoal = parseInt(e.target.value) || 1;
                updateProgress();
            });
            setBgBtn.addEventListener('click', () => {
                const url = bgUrlInput.value.trim();
                if (url) {
                    document.body.style.backgroundImage = `url('${url}')`;
                    localStorage.setItem('background-image', url);
                    bgUrlInput.value = '';
                }
            });

            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText !== '') {
                    const task = {
                        id: Date.now(),
                        text: taskText,
                        priority: taskPriority.value,
                        category: taskCategory.value,
                        duedate: taskDuedate.value,
                        completed: false,
                        status: 'to-do',
                        pinned: false,
                        completionDate: null
                    };
                    allTasks.push(task);
                    saveTasks();
                    renderTasks();
                    taskInput.value = '';
                    taskDuedate.value = '';
                }
            }

            function createTaskElement(task) {
                const li = document.createElement('li');
                li.classList.add('task-item');
                li.setAttribute('data-id', task.id);
                li.setAttribute('data-priority', task.priority);
                li.setAttribute('data-category', task.category);
                li.setAttribute('data-duedate', task.duedate);
                li.setAttribute('data-status', task.status);
                li.setAttribute('draggable', 'true');
                if (task.completed) li.classList.add('completed');
                
                let dueDateHTML = '';
                if (task.duedate) {
                    const dueDate = new Date(task.duedate);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const isOverdue = dueDate < today && !task.completed;
                    if (isOverdue) li.classList.add('overdue');
                    dueDateHTML = `<span class="due-date"><i class="far fa-clock"></i> ${task.duedate}</span>`;
                }
                const priorityLabel = getPriorityLabel(task.priority);

                li.innerHTML = `
                    <div class="task-main-content">
                        <div class="task-details">
                            <span class="task-text">${task.text}</span>
                            <div class="task-meta">
                                <span class="priority-label">${priorityLabel}</span>
                                <span class="category-label"><i class="fas fa-tag"></i> ${task.category.charAt(0).toUpperCase() + task.category.slice(1)}</span>
                                ${dueDateHTML}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="pin-btn ${task.pinned ? 'pinned' : ''}">
                                <i class="fas fa-thumbtack"></i>
                            </button>
                            <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                `;
                return li;
            }

            function handleTaskActions(e) {
                const li = e.target.closest('.task-item');
                if (!li) return;
                const taskId = parseInt(li.getAttribute('data-id'));
                const task = allTasks.find(t => t.id === taskId);
                if (!task) return;

                if (e.target.closest('.delete-btn')) {
                    li.classList.add('removed');
                    li.addEventListener('animationend', () => {
                        allTasks = allTasks.filter(t => t.id !== taskId);
                        saveTasks();
                        renderTasks();
                    });
                } else if (e.target.closest('.pin-btn')) {
                    task.pinned = !task.pinned;
                    saveTasks();
                    renderTasks();
                } else if (e.target.closest('.task-main-content')) {
                    if (task.completed) {
                        task.completed = false;
                        task.status = 'to-do';
                        task.completionDate = null;
                    } else {
                        task.completed = true;
                        task.status = 'done';
                        task.completionDate = new Date().toISOString();
                    }
                    saveTasks();
                    renderTasks();
                }
            }

            function renderTasks() {
                const filteredTasks = filterAndSortTasks();
                
                taskList.innerHTML = '';
                const kanbanColumns = document.querySelectorAll('.kanban-column');
                kanbanColumns.forEach(col => {
                    col.innerHTML = `<h3>${col.getAttribute('data-status').replace('-', ' ').toUpperCase()}</h3>`;
                });

                filteredTasks.forEach(task => {
                    const element = createTaskElement(task);
                    if (currentView === 'list') {
                        taskList.appendChild(element);
                    } else {
                        const kanbanElement = element.cloneNode(true);
                        kanbanElement.classList.remove('task-item');
                        kanbanElement.classList.add('kanban-task');
                        document.querySelector(`.kanban-column[data-status="${task.status}"]`).appendChild(kanbanElement);
                    }
                });
                updateProgress();
            }

            function filterAndSortTasks() {
                const searchTerm = searchInput.value.toLowerCase();
                const filter = filterSelect.value;
                
                const filtered = allTasks.filter(task => {
                    const matchesSearch = task.text.toLowerCase().includes(searchTerm);
                    const matchesFilter = filter === 'all' || 
                                         (filter === 'pending' && !task.completed) || 
                                         (filter === 'completed' && task.completed);
                    return matchesSearch && matchesFilter;
                });
                const priorityOrder = { 'high': 3, 'medium': 2, 'low': 1 };
                return filtered.sort((a, b) => {
                    if (a.pinned !== b.pinned) return a.pinned ? -1 : 1;
                    const aCompleted = a.completed;
                    const bCompleted = b.completed;
                    if (aCompleted !== bCompleted) return aCompleted ? 1 : -1;
                    const aPriority = priorityOrder[a.priority];
                    const bPriority = priorityOrder[b.priority];
                    return bPriority - aPriority;
                });
            }

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(allTasks));
            }

            function loadTasks() {
                const storedTasks = localStorage.getItem('tasks');
                if (storedTasks) {
                    allTasks = JSON.parse(storedTasks);
                    renderTasks();
                }
            }

            function getPriorityLabel(priority) {
                switch (priority) {
                    case 'high': return '🔴 High Priority';
                    case 'medium': return '🟡 Medium Priority';
                    case 'low': return '🟢 Low Priority';
                    default: return '';
                }
            }

            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                themeSwitcher.querySelector('i').className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
            }

            function loadTheme() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeSwitcher.querySelector('i').className = 'fas fa-sun';
                }
            }

            function switchView(view) {
                currentView = view;
                if (view === 'list') {
                    taskListView.style.display = 'block';
                    kanbanView.style.display = 'none';
                    listViewBtn.classList.add('active');
                    kanbanViewBtn.classList.remove('active');
                } else {
                    taskListView.style.display = 'none';
                    kanbanView.style.display = 'flex';
                    listViewBtn.classList.remove('active');
                    kanbanViewBtn.classList.add('active');
                }
                renderTasks();
            }

            function updateProgress() {
                const today = new Date().toISOString().slice(0, 10);
                const completedToday = allTasks.filter(task => {
                    return task.completed && task.completionDate && task.completionDate.slice(0, 10) === today;
                }).length;
                
                const percentage = Math.round((completedToday / dailyGoal) * 100);
                progressFill.style.width = `${Math.min(100, percentage)}%`;
                progressText.textContent = `Daily Progress: ${completedToday}/${dailyGoal} (${percentage}%)`;

                if (completedToday >= dailyGoal && dailyGoal > 0) {
                    greatJobMessage.style.display = 'block';
                    triggerConfetti();
                } else {
                    greatJobMessage.style.display = 'none';
                }
            }

            function triggerConfetti() {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }

            function displayRandomQuote() {
                const randomIndex = Math.floor(Math.random() * QUOTES.length);
                motivationalQuoteEl.textContent = QUOTES[randomIndex];
            }
            
            function setupKanbanDragAndDrop() {
                const kanbanBoards = document.querySelectorAll('.kanban-column');
                kanbanBoards.forEach(board => {
                    new Sortable(board, {
                        group: 'kanban',
                        animation: 150,
                        onEnd: function(evt) {
                            const taskId = parseInt(evt.item.getAttribute('data-id'));
                            const newStatus = evt.to.getAttribute('data-status');
                            
                            const task = allTasks.find(t => t.id === taskId);
                            if (task) {
                                task.status = newStatus;
                                if (newStatus === 'done') {
                                    task.completed = true;
                                    task.completionDate = new Date().toISOString();
                                } else {
                                    task.completed = false;
                                    task.completionDate = null;
                                }
                                saveTasks();
                                renderTasks();
                            }
                        }
                    });
                });
            }
            
            function loadBackground() {
                const savedBg = localStorage.getItem('background-image');
                if (savedBg) {
                    document.body.style.backgroundImage = `url('${savedBg}')`;
                }
            }
        });
    </script>
</body>
